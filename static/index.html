<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAppInvest | Dashboard V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #0b0e11;
            --card-bg: #15191e;
            --primary: #00d293;
            /* Verde Financeiro */
            --accent: #2962ff;
            /* Azul Institucional */
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2d3748;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            /* Aumentado para Dashboard */
            width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--primary);
        }

        /* Top Cards Grid */
        .top-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .trend-up {
            color: var(--primary);
            font-size: 0.9rem;
            margin-left: 8px;
        }

        /* Dashboard Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 6fr 4fr;
            /* 60% Left, 40% Right */
            gap: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Right Panel - Chart */
        .chart-container {
            position: relative;
            height: 300px;
            /* Altura fixa para o gráfico */
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Inputs de Cadastro */
        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background-color: #0b0e11;
            color: white;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Button */
        .btn-action {
            width: 100%;
            padding: 14px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-action:hover {
            background-color: #1e40af;
        }

        .btn-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-delete:hover {
            color: #b91c1c;
        }

        /* AI Section */
        .ai-box {
            background: linear-gradient(180deg, #1a202c 0%, #15191e 100%);
            border: 1px solid #3b82f6;
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #60a5fa;
            font-weight: bold;
        }

        /* HTML Output from AI */
        .ai-content h3 {
            color: var(--primary);
            font-size: 1.1rem;
            margin-top: 15px;
            margin-bottom: 5px;
            border-left: 3px solid var(--accent);
            padding-left: 10px;
        }

        .ai-content p {
            margin: 5px 0 10px 0;
            color: #cbd5e1;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="brand">SUPERAPP<span>INVEST V2</span></div>
            <button class="btn-action" style="width: auto; background: var(--bg-dark); border: 1px solid var(--border);"
                onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- Top Stats Cards -->
        <div class="top-cards">
            <div class="card">
                <div class="card-label">Patrimônio Total</div>
                <div class="card-value" id="totalPatrimonio">R$ 0,00</div>
            </div>
            <div class="card">
                <div class="card-label">Total de Ativos</div>
                <div class="card-value" id="totalCount">0</div>
            </div>
        </div>

        <!-- Main Dashboard Grid -->
        <div class="dashboard-grid">

            <!-- COLUMN 1: Assets Management (60%) -->
            <div class="left-panel">
                <!-- Cadastro -->
                <div class="card">
                    <div class="card-label"><i class="fas fa-plus-circle"></i> Novo Aporte</div>
                    <div class="input-group">
                        <input type="text" id="ticker" placeholder="Ticker (Ex: PETR4)">
                        <input type="number" id="amount" placeholder="Qtd">
                        <input type="number" step="0.01" id="price" placeholder="Preço (R$)">
                    </div>
                    <button class="btn-action" onclick="cadastrarAtivo()"
                        style="margin-top: 15px; background-color: var(--primary); color: #000;">
                        <b>Adicionar Ativo</b>
                    </button>
                </div>

                <!-- Lista -->
                <div class="card">
                    <div class="card-label">Minha Carteira</div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Ativo</th>
                                    <th>Qtd</th>
                                    <th>Preço Médio</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="assetsTableBody">
                                <!-- JS inserts here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- COLUMN 2: Visualization (40%) -->
            <div class="right-panel">
                <div class="card">
                    <div class="card-label">Alocação de Ativos</div>
                    <div class="chart-container">
                        <canvas id="assetChart"></canvas>
                    </div>
                    <div style="text-align: center; margin-top: 15px; color: var(--text-muted); font-size: 0.85rem;">
                        Distribuição do Patrimônio
                    </div>
                </div>

                <!-- AI Analysis Button & Area -->
                <div class="card">
                    <div class="card-label">Inteligência Artificial</div>
                    <button class="btn-action" onclick="analisarCarteira()" id="btnAnalyze">
                        <i class="fas fa-magic"></i> Gerar Análise de Portfolio
                    </button>

                    <div class="ai-box" id="resultArea" style="display: none;">
                        <div class="ai-header">
                            <i class="fas fa-robot"></i> Advisor Insight
                        </div>
                        <div class="ai-content" id="aiText"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let myChart = null; // Variável global para instância do gráfico

        // 1. Carregar Carteira + Atualizar Gráfico
        async function carregarCarteira() {
            try {
                const response = await fetch('/assets');
                if (!response.ok) throw new Error("Erro ao buscar ativos");

                const assets = await response.json();

                // Atualizar Contador de Ativos
                document.getElementById('totalCount').innerText = assets.length;

                // Renderizar Tabela
                const tbody = document.getElementById('assetsTableBody');
                tbody.innerHTML = '';
                let totalPatrimonio = 0;

                assets.forEach(asset => {
                    const totalInvestido = asset.quantity * asset.average_price;
                    totalPatrimonio += totalInvestido;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="font-weight: 700; color: white;">${asset.ticker}</td>
                        <td>${asset.quantity}</td>
                        <td>R$ ${asset.average_price.toFixed(2)}</td>
                        <td style="color: var(--primary);">R$ ${totalInvestido.toFixed(2)}</td>
                        <td style="text-align: right;">
                            <button class="btn-delete" onclick="deletarAtivo(${asset.id})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Atualizar Patrimônio Total
                document.getElementById('totalPatrimonio').innerHTML =
                    `R$ ${totalPatrimonio.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;

                // CHAMAR O GRÁFICO
                updateChart(assets);

            } catch (error) {
                console.error("Erro ao carregar carteira:", error);
            }
        }

        // 2. Renderizar Gráfico com Chart.js
        function updateChart(assets) {
            const ctx = document.getElementById('assetChart').getContext('2d');

            // Destroi gráfico anterior se existir
            if (myChart) {
                myChart.destroy();
            }

            // Prepara dados
            const labels = assets.map(a => a.ticker);
            const dataValues = assets.map(a => a.quantity * a.average_price);

            // Cores dinâmicas
            const backgroundColors = [
                '#00d293', '#2962ff', '#ffab00', '#ff5252', '#9c27b0',
                '#00bcd4', '#cddc39', '#795548', '#607d8b', '#e91e63'
            ];

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: backgroundColors,
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#94a3b8', font: { family: 'Manrope' } }
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    let label = context.label || '';
                                    if (label) { label += ': '; }
                                    if (context.parsed !== null) {
                                        label += new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    elements: {
                        arc: {
                            borderColor: '#15191e' // Cor do card para "cortar" as fatias
                        }
                    }
                }
            });
        }

        // 3. Cadastrar Ativo
        async function cadastrarAtivo() {
            const ticker = document.getElementById('ticker').value;
            const amount = document.getElementById('amount').value;
            const price = document.getElementById('price').value;

            if (!ticker || !amount || !price) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                const response = await fetch('/add-asset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ticker: ticker,
                        amount: parseInt(amount),
                        price: parseFloat(price)
                    })
                });

                if (response.ok) {
                    carregarCarteira();
                    document.getElementById('ticker').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('price').value = '';
                } else {
                    const data = await response.json();
                    alert("Erro ao cadastrar: " + (data.detail || "Desconhecido"));
                }
            } catch (error) {
                alert("Erro de conexão: " + error.message);
            }
        }

        // 4. Deletar Ativo
        async function deletarAtivo(assetId) {
            if (!confirm("Excluir este ativo?")) return;
            try {
                const response = await fetch(`/assets/${assetId}`, { method: 'DELETE' });
                if (response.ok) carregarCarteira();
            } catch (error) {
                console.error("Erro ao deletar:", error);
            }
        }

        // 5. Analisar com IA (Com Loading)
        async function analisarCarteira() {
            const btn = document.getElementById('btnAnalyze');
            const box = document.getElementById('resultArea');
            const text = document.getElementById('aiText');
            const icon = btn.querySelector('i');

            // Loading State
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Analisando com IA...';

            box.style.display = 'block';
            text.innerHTML = '<span style="color: grey;">Consultando Gemini Models...</span>';

            try {
                const userId = "a114b418-ec3c-407e-a2f2-06c3c453b684"; // Fixo para demo
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();

                if (data.ai_analysis) {
                    // Injeta HTML direto (A IA foi instruída a retornar HTML)
                    text.innerHTML = data.ai_analysis;
                } else {
                    text.innerText = "Erro: " + (data.erro_fatal || JSON.stringify(data));
                }

            } catch (error) {
                text.innerText = "Erro de conexão: " + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-magic"></i> Regerar Análise';
            }
        }

        // Inicializar
        window.onload = carregarCarteira;
    </script>
</body>

</html>
