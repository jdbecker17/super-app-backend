<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAppInvest | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0b0e11;
            --card-bg: #15191e;
            --primary: #00d293;
            /* Verde Financeiro */
            --accent: #2962ff;
            /* Azul Institucional */
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3748;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--primary);
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .trend-up {
            color: var(--primary);
            font-size: 0.9rem;
            margin-left: 8px;
        }

        /* AI Section */
        .ai-box {
            background: linear-gradient(180deg, #1a202c 0%, #15191e 100%);
            border: 1px solid #3b82f6;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #60a5fa;
        }

        .ai-content {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: #cbd5e1;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        /* Button */
        .btn-action {
            width: 100%;
            padding: 16px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-action:hover {
            background-color: #1e40af;
        }

        .btn-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-action:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Table Styles */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th,
        td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #2d3748;
        }

        th {
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .btn-delete {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-delete:hover {
            color: #b91c1c;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="brand">SUPERAPP<span>INVEST</span></div>
            <i class="fas fa-bell" style="color: var(--text-muted);"></i>
        </div>

        <div class="card">
            <div class="card-label">Patrimônio Total</div>
            <div class="card-value" id="totalPatrimonio">R$ 0,00 <span class="trend-up"
                    style="font-size: 0.9rem; margin-left:10px;"><i class="fas fa-sync-alt"></i> Atualizando...</span>
            </div>
        </div>

        <!-- Nova Card de Cadastro -->
        <div class="card">
            <div class="card-label">Cadastrar Novo Ativo</div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                <input type="text" id="ticker" placeholder="Ticker (Ex: ITUB4)"
                    style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #2d3748; background-color: #0b0e11; color: white;">
                <input type="number" id="amount" placeholder="Qtd"
                    style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #2d3748; background-color: #0b0e11; color: white;">
                <input type="number" step="0.01" id="price" placeholder="Preço (R$)"
                    style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #2d3748; background-color: #0b0e11; color: white;">
            </div>
            <button class="btn-action" onclick="cadastrarAtivo()" style="margin-top: 15px; background-color: #3b82f6;">
                <i class="fas fa-plus-circle"></i> Salvar na Carteira
            </button>
        </div>

        <!-- Tabela Minha Carteira -->
        <div class="card">
            <div class="card-label">Minha Carteira</div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Qtd</th>
                            <th>Preço Médio</th>
                            <th>Total</th>
                            <th style="text-align: right;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="assetsTableBody">
                        <!-- Linhas serão inseridas aqui via JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn-action" onclick="analisarCarteira()" id="btnAnalyze">
            <i class="fas fa-microchip"></i> Gerar Análise de IA
        </button>

        <div class="ai-box" id="resultArea" style="display: none;">
            <div class="ai-header">
                <i class="fas fa-robot"></i> <strong>AI Advisor Insight</strong>
            </div>
            <div class="ai-content" id="aiText"></div>
        </div>
    </div>

    <script>
        async function cadastrarAtivo() {
            const ticker = document.getElementById('ticker').value;
            const amount = document.getElementById('amount').value;
            const price = document.getElementById('price').value;

            if (!ticker || !amount || !price) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                const response = await fetch('/add-asset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ticker: ticker,
                        amount: parseInt(amount),
                        price: parseFloat(price)
                    })
                });

                if (response.ok) {
                    alert("Ativo cadastrado!");
                    carregarCarteira(); // Atualiza a tabela
                    // Limpar campos
                    document.getElementById('ticker').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('price').value = '';
                } else {
                    const data = await response.json();
                    alert("Erro ao cadastrar: " + (data.detail || "Desconhecido"));
                }
            } catch (error) {
                alert("Erro de conexão: " + error.message);
            }
        }

        async function analisarCarteira() {
            const btn = document.getElementById('btnAnalyze');
            const box = document.getElementById('resultArea');
            const text = document.getElementById('aiText');

            // Estado de Carregamento
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processando dados...';
            box.style.display = 'block';
            text.innerText = "Conectando ao Google Gemini 1.5 Flash...";

            try {
                // ID DO USUÁRIO HARDCODED PARA TESTE (Tony Stark)
                const userId = "a114b418-ec3c-407e-a2f2-06c3c453b684";

                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();

                if (data.ai_analysis) {
                    text.innerText = data.ai_analysis;
                } else if (data.erro_fatal) {
                    text.innerText = "Erro: " + data.erro_fatal;
                } else {
                    text.innerText = JSON.stringify(data, null, 2);
                }

            } catch (error) {
                text.innerText = "Erro de conexão: " + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-rotate-right"></i> Atualizar Análise';
            }
        }

        // --- Novas Funções ---

        async function carregarCarteira() {
            try {
                const response = await fetch('/assets');
                if (!response.ok) throw new Error("Erro ao buscar ativos");

                const assets = await response.json();
                const tbody = document.getElementById('assetsTableBody');
                tbody.innerHTML = ''; // Limpa tabela

                let totalPatrimonio = 0;

                assets.forEach(asset => {
                    const totalInvestido = asset.quantity * asset.average_price;
                    totalPatrimonio += totalInvestido;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="font-weight: 600; color: white;">${asset.ticker}</td>
                        <td>${asset.quantity}</td>
                        <td>R$ ${asset.average_price.toFixed(2)}</td>
                        <td style="color: var(--primary);">R$ ${totalInvestido.toFixed(2)}</td>
                        <td style="text-align: right;">
                            <button class="btn-delete" onclick="deletarAtivo(${asset.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // Atualiza o Card de Patrimônio
                document.getElementById('totalPatrimonio').innerHTML =
                    `R$ ${totalPatrimonio.toLocaleString('pt-BR', { minimumFractionDigits: 2 })} <span class="trend-up"><i class="fas fa-check-circle"></i> Atualizado</span>`;

            } catch (error) {
                console.error("Erro ao carregar carteira:", error);
            }
        }

        async function deletarAtivo(assetId) {
            if (!confirm("Tem certeza que deseja excluir este ativo?")) return;

            try {
                const response = await fetch(`/assets/${assetId}`, { method: 'DELETE' });
                if (response.ok) {
                    carregarCarteira(); // Recarrega a tabela e totais
                } else {
                    alert("Erro ao excluir ativo.");
                }
            } catch (error) {
                console.error("Erro ao deletar:", error);
            }
        }

        // Inicialização
        window.onload = function () {
            carregarCarteira();
        };
    </script>
</body>

</html>
